<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Panel de Administrador - Gesti√≥n de Productos</h1>

    <!-- Listar Productos -->
    <div class="product-list">
        <h2>Listado de Productos</h2>
        <ul id="product-list">
           
        </ul>
    </div>

    <!-- Crear Producto -->
    <div class="product-create">
        <h2>Crear Nuevo Producto</h2>
        <form id="create-form">
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Precio del Producto:</label>
            <input type="number" id="product-price" required>

            <button type="submit">Crear Producto</button>
        </form>
    </div>

    <!-- Editar y Eliminar Producto  -->
    <div class="product-edit">
        <h2>Editar Producto</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-product-id">
            <label for="edit-product-name">Nombre del Producto:</label>
            <input type="text" id="edit-product-name" required>

            <label for="edit-product-price">Precio del Producto:</label>
            <input type="number" id="edit-product-price" required>

            <button type="submit">Guardar Cambios</button>
            <button id="delete-button">Eliminar Producto</button>
        </form>
    </div>

    <script src="js/paneladmin.js"></script>
</body>
</html>
